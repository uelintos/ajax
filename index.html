<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <div class="images">
            <img src="https://via.placeholder.com/1920x400" alt="placeholder">
            <img src="" id="me" alt="Wellington" class="roundedImg">
        </div>
    </header>
    <div class="container">
        <div class="info">
            <h1 id="name"></h1>
            <h3 id="user"></h3>
        </div>
        <ul class="numbers">
            <li class="numbers__item">
                <h4>Repositórios</h4>
                <p id="rep"></p>
            </li>
            <li class="number__item">
                <h4>Seguidores</h4>
                <p id="followers"></p>
            </li>
            <li class="number__item">
                <h4>Seguindo</h4>
                <p id="following"></p>
            </li>
        </ul>
        <a href="https://github.com/uelintos/">Ver página no GitHub</a>
    </div>
    <script src="./main.js"></script>
</body>
</html>
